{% extends "crud/card.html" %}

	{% block card %}

					<p><strong>C.I. Nro.: </strong>{{object.ci}}</p>
					<p><strong>Nombre: </strong>{{object.nombre}} {{object.apellido}}</p>
					<p><strong>Teléfono: </strong>{{object.telefono}}</p>
					<p><strong>Dirección: </strong>{{object.direccion}}</p>
					
					<div class='row justify-content-center'>			
						
						<a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">
							<i class="fas fa-caret-left"></i>
							Volver
						</a>&nbsp;

						<a href="{% url 'actualizarPaciente' object.id %}" title="Editar" class="btn btn-success">
							<i class="far fa-edit"></i>
							Editar
						</a>
					</div><br/>

	{% endblock %}
