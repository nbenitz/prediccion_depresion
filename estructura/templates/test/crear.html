{% extends "crud/card.html" %}
{% load crispy_forms_tags %}

{% block card %}
<style>
    .disabled {
        cursor: default !important;
    }

	.disabled .filter-option-inner-inner {
        color: #505050 !important; /* Cambia el color del texto a negro */
    }
</style>

<form method="post" enctype="multipart/form-data">

	{% csrf_token %}
	{{ form|crispy }}

	<button type="submit" class="btn btn-primary">
		<i class="fas fa-save"></i>
		Continuar
	</button>

	<a href="{{request.META.HTTP_REFERER}}" type="submit" class="btn btn-primary">
		<i class="fas fa-caret-left"></i>
		Cancelar
	</a>

</form>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const form = document.querySelector('form');
		const doctorField = document.querySelector('.doctor-field-disabled');

		form.addEventListener('submit', function () {
			if (doctorField) {
				doctorField.disabled = false;
				doctorField.readOnly = false;
			}
		});
	});
</script>

{% endblock %}
