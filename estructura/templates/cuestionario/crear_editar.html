{% extends "crud/card.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block card %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">
        <i class="fas fa-save"></i>
        Aceptar
    </button>
    <a href="{{ request.META.HTTP_REFERER }}" type="submit" class="btn btn-secondary">
        <i class="fas fa-caret-left"></i>
        Cancelar
    </a>
</form>

<script>
    $(document).ready(function () {
        $('select[name="preguntas"]').bootstrapDualListbox({
            nonSelectedListLabel: 'Preguntas Disponibles',
            selectedListLabel: 'Preguntas Seleccionadas',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
            nonSelectedFilter: '',
            filterTextClear: 'mostrar todo',
            filterPlaceHolder: 'filtrar',
            moveAllLabel: 'Mover todo',
            removeAllLabel: 'Remover todo',
            infoText: 'Mostrando todos {0}',
            infoTextFiltered: '<span class="label label-warning">Filtrado</span> {0} de {1}',
            infoTextEmpty: 'Lista vac√≠a',
            //height: 350,
            selectorMinimalHeight: 200
        }).addClass('custom-duallistbox');
    });
</script>

{% endblock %}
