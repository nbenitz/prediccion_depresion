{% extends "crud/list.html" %}

{% block table %}
<thead>
	<tr>
		<th style="text-align: right; width: 7%;">Regla Nro.&nbsp;</th>
		<th>Cuestionario</th>
		<th>Tipo de Depresi√≥n</th>
		<th style="text-align: center; width: 9%;">Acciones</th>
	</tr>
</thead>

<tbody>
	{% for object in object_list %}
		<tr>
			<td style="text-align: right">{{ forloop.counter }}</td>
			<td>{{ object.cuestionario }}</td>
			<td>{{ object.escala }}</td>
			
			<td style="text-align: center; width: 9%;">
				<form method="POST" action="eliminar/{{object.id}}">
					{% csrf_token %}
					<div class="btn-group">
						<a href="detalle/{{object.id}}" title="Ver" class="btn btn-success">
							<i class="far fa-eye"></i></i></a>
						<a href="editar/{{object.id}}" title="Editar" class="btn btn-primary">
							<i class="far fa-edit"></i></i></a>
						<button class="btn btn-danger" onclick="return eliminar();" title="Eliminar">
							<i class="far fa-trash-alt"></i></button>
					</div>
				</form>
			</td>
		</tr>
	{% endfor %}
</tbody>
{% endblock %}
